<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Platform Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <img id="player" src="img/cat/cat_sprite.webp" />

        <!-- background images -->
        <img id="bg1" src="img/bg/11_background.png" />
        <img id="bg2" src="img/bg/10_distant_clouds.png" />
        <img id="bg3" src="img/bg/09_distant_clouds1.png" />
        <img id="bg4" src="img/bg/08_clouds.png" />
        <img id="bg5" src="img/bg/07_huge_clouds.png" />
        <img id="bg6" src="img/bg/06_hill2.png" />
        <img id="bg7" src="img/bg/04_bushes.png" />
        <img id="bg8" src="img/bg/03_distant_trees.png" />
        <img id="bg9" src="img/bg/02_trees and bushes.png" />
        <img id="ground" src="img/bg/01_ground.png" />

        <!-- enemy images -->
        <img id="enemy_fly" src="img/enemy_fly.png" />
        <img id="enemy_plant" src="img/enemy_plant.png" />
        <img id="enemy_spider" src="img/enemy_spider_big.png" />

        <!-- interaction images -->
        <img id="fire" src="img/fire.png" />
        <img id="boom" src="img/boom.png" />
        <img id="lives" src="img/heart.png" />

        <canvas id="canvas"></canvas>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
